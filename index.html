<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Ping coming soon page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <div class="heading">
          <div class="logo">
            <img
              src="https://res.cloudinary.com/dvl0yxmbu/image/upload/v1715859056/cmkpvucslwzey4g9yye3.svg"
              alt="logo"
            />
          </div>
          <div class="launch">
            <span class="color">We are launching</span>
            <span class="norm"> soon!</span>
          </div>

          <p class="subscribe">Subscribe and get notified</p>
          <form class="email-container" action="#" method="post">
            <div class="email">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your email address"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                value=""
              />
              <p id="message" class="valid-email">
                Please provide a valid email address
              </p>
            </div>
            <button type="submit" id="submit" value="">Notify Me</button>
          </form>
        </div>
        <div class="image">
          <img
            src="https://res.cloudinary.com/dvl0yxmbu/image/upload/v1715859056/wqgi2ab3swdrnocehj34.png"
            alt=""
          />
        </div>
        <div class="social-media">
          <a href="#" aria-label="facebook-icon"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" aria-label="twitter-icon"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" aria-label="instagram-icon"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </main>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Mari Janjghava</a>.
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
